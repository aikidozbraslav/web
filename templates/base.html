<!doctype html>
<html lang="cs" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="rxA8Ql8eKpoJ8ZyWTeuMLKSKvASicgDUj0LT4WJbl4Y" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Aikido, Zbraslav, Aikido Zbraslav, Aikido Praha, Sokol Zbraslav, Aikido 4 U">
    <title>{{ config.extra.site_name | upper }}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @layer base {
          h1 {
            @apply text-3xl font-semibold text-gray-800 mb-6;
          }
          h2 {
            @apply text-2xl font-semibold text-gray-700 mb-4;
          }
          h3 {
            @apply text-xl font-semibold text-gray-700 mb-3;
          }
          p {
            @apply text-base text-gray-800 mb-3;
          }
          ul {
            @apply list-disc list-inside text-base text-gray-800 mb-3;
          }
          article a {
            @apply text-blue-600 hover:text-blue-800 hover:underline;
          }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    {% include "navbar.html" %}
    <div class="max-w-3xl w-full mx-auto my-12 px-4 flex-grow">
        {% block content %}{% endblock content %}
    </div>
    {% include "footer.html" %}
</body>
</html>
